<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO HTML5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-dark">
    <div class="d-flex justify-content-center align-items-center vh-100 bg-light mx-5">
        <div class="border rounded bg-white shadow-sm" style="width: 90%;">
            <div class="p-2 container-title">
                <h2>Payment form example</h2>
            </div>
            <div>
                <div class="p-3 text-danger-emphasis bg-danger-subtle border border-danger-subtle rounded-3 m-4">
                    <strong>Some fields are missing</strong>
                </div>
                <div class="px-3">
                    <form class="container">
                        <div class="row row-cols-3">
                            <div class="col mb-3">
                                <label for="Card" class="form-label"><strong>Card #</strong></label>
                                <input id="Card" type="number" class="form-control" placeholder="XXXXXXXXXXXXXXX"
                                    aria-describedby="number">
                            </div>
                            <div class="col mb-3">
                                <label for="CVC" class="form-label"><strong>CVC #</strong></label>
                                <input id="CVC" type="password" class="form-control" placeholder="00000"
                                    aria-describedby="password">
                            </div>
                            <div class="col mb-3">
                                <label for="Amount" class="form-label"><strong>Amount</strong></label>
                                <div class="d-flex">
                                    <div><label for=""><strong>$</strong></label>
                                    </div>
                                    <div class="w-100">
                                        <input id="Amount" type="number" class="form-control" placeholder="Amount"
                                            aria-describedby="number">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row row-cols-2">
                            <div class="col mb-3">
                                <label for="First-Name" class="form-label"><strong>First Name</strong></label>
                                <input id="First-Name" type="text" class="form-control" aria-describedby="text">
                            </div>
                            <div class="col mb-3">
                                <label for="Last-Name" class="form-label"><strong>Last Name</strong></label>
                                <input id="Last-Name" type="text" class="form-control" aria-describedby="text">
                            </div>
                        </div>
                        <div class="row row-cols-3">
                            <div class="col mb-3 w-50">
                                <label for="City" class="form-label"><strong>City</strong></label>
                                <input id="City" type="text" class="form-control" aria-describedby="text">
                            </div>
                            <div class="col mb-1 w-25">
                                <label class="form-label"><strong>State</strong></label>
                                <select class="form-select" id="inputGroupSelect01">
                                    <option selected>Option Selections</option>
                                    <option value="1">Option 1</option>
                                    <option value="2">Option 2</option>
                                    <option value="3">Option 3</option>
                                </select>
                            </div>
                            <div class="col mb-1 w-25">
                                <label for="Postal" class="form-label"><strong>Postal code</strong></label>
                                <input id="Postal" type="number" class="form-control" aria-describedby="number">
                            </div>
                        </div>
                        <div class="row row-cols-2">
                            <div class="col mb-1">
                                <div>
                                    <label><strong>We accept:</strong></label>
                                    <div
                                        class="d-flex w-50 bg-secondary text-light p-2 mt-3 rounded justify-content-evenly">
                                        <div class="form-check">
                                            <input id="mastercard" class="form-check-input" type="radio"
                                                name="exampleRadios" value="option1" checked>
                                            <label class="label_check" for="mastercard"><i
                                                    class="fa-brands fa-cc-mastercard"></i></label>
                                        </div>
                                        <div class="form-check">
                                            <input id="visa" class="form-check-input" type="radio" name="exampleRadios"
                                                value="option2">
                                            <label class="label_check" for="visa"><i
                                                    class="fa-brands fa-cc-visa"></i></label>
                                        </div>
                                        <div class="form-check">
                                            <input id="club" class="form-check-input" type="radio" name="exampleRadios"
                                                value="option2">
                                            <label class="label_check" for="club"><i
                                                    class="fa-brands fa-cc-diners-club"></i></label>
                                        </div>
                                        <div class="form-check">
                                            <input id="amex" class="form-check-input" type="radio" name="exampleRadios"
                                                value="option2">
                                            <label class="label_check" for="amex"><i
                                                    class="fa-brands fa-cc-amex"></i></label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-floating mb-3">
                                <div class="pb-2"><label for="Message"><strong>Message</strong></label></div>
                                <textarea id="Message" class="form-control" placeholder="Leave a comment here"
                                    style="height: 100px"></textarea>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="p-3 d-flex justify-content-end border-top to-footer">
                <div>
                    <button type="button" class="btn btn-secondary">Cancel</button>
                    <button type="button" class="btn btn-primary">Send</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
